<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<meta charset="utf-8" />
</head>

<div layout:fragment="content">
	<div class="page-header">
		<h1>Résultats</h1>
	</div>
	<div class="row">
		<div class="form-group">
			<label for="name" class="span2">
				<span>Nom</span>
			</label>

			<div class="span5">
				<span th:text="${name}"></span>
			</div>
		</div>
		<div class="form-group">
			<label for="firstName" class="span2">
				<span>Prénom</span>
			</label>

			<div class="span5">
				<span th:text="${firstName}"></span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="libelleCaisse" class="span2">
				<span>Nom de la caisse :</span>
			</label>

			<div class="span5">
				<span th:text="${libelleCaisse}"></span>
			</div>
		</div>
		
		<div class="form-group">
			<label for="region" class="span2">
				<span>Région :</span>
			</label>

			<div class="span5">
				<span th:text="${region}"></span>
			</div>
		</div>
	</div>
</div>

</html>
