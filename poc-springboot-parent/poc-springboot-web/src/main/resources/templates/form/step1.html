<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">

<head>
<meta charset="utf-8" />
</head>

<div layout:fragment="content">
	<div class="page-header">
		<h1>Formulaire</h1>
		<p class="lead">Exemple</p>
	</div>
	<div class="row">
		<form th:action="@{/step2}" role="form" method="post">
			<div class="form-group">
				<label for="name" class="span2"> <span>Nom</span>
				</label>

				<div class="span4">
					<input type="text" th:name="name" th:id="name" th:value="${name}" />
				</div>
			</div>
			<div class="form-group">
				<label for="firstName" class="span2"> <span>Pr√©nom</span>
				</label>

				<div class="span4">
					<input type="text" th:name="firstName" th:id="firstName"
						th:value="${firstName}" />
				</div>
			</div>
			<div class="form-group">
				<label for="codePostal" class="span2"> <span>Code
						postal</span>
				</label>

				<div class="span4">
					<input type="text" th:name="codePostal" th:id="codePostal"
						th:value="${codePostal}" />
				</div>
			</div>
			<div class="form-group span6">
				<button class="btn btn-primary" type="submit">Valider</button>
			</div>
		</form>
	</div>
</div>

</html>
