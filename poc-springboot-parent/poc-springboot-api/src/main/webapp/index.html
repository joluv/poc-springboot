<!DOCTYPE html>
<html>
<head>
    <title>Swagger UI</title>
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'/>
    <link href="static/css/swagger-bundle.min.css" media="screen" rel="stylesheet" type="text/css"/>
    <link href="static/css/swagger-bundle.min.css" media="print" rel="stylesheet" type="text/css"/>
    <script src="static/js/swagger-bundle.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            var apiUrl = window.location.pathname + "/api-docs";
            window.swaggerUi = new SwaggerUi({
                url: apiUrl,
                dom_id: "swagger-ui-container",
                supportedSubmitMethods: ['get', 'post', 'put', 'delete'],
                onComplete: function () {
                    $('pre code').each(function (i, e) {
                        hljs.highlightBlock(e)
                    });
                },
                onFailure: function () {
                    console.log("Swagger ERROR")
                },
                docExpansion: "none"
            });
            window.swaggerUi.load();
        });
    </script>
</head>

<body class="swagger-section">
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
